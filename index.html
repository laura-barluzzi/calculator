<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <div class="container">
  
  <div class="title">JavaScript Calculator
  </div>
  
  <div id="calculator">
    <div id="screen">
      <div id="entry-field">0</div>
      <div id="history">0</div>
    </div>
    <div id="buttons">
      <button class="opening-par" value="(">(</button>
      <button class="closing-par" value=")">)</button>
      <button class="red">CE</button>
      <button class="light-blue" value="-">-</button>      
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="light-blue" value="/">/</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>      
      <button class="number" value="6">6</button>
      <button class="light-blue" value="*">x</button>      
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="light-blue" value="+">+</button>      
      <button class="number" value="0">0</button>
      <button class="period" value=".">.</button>
      <button class="blue">=</button>
      
    </div> <!--buttons-->
  </div> <!--calculator-->
  
  <div id="signature">by Laura Barluzzi</div>
</div> <!--container-fluid-->
  
  
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src="script.js"></script>

</body>
</html>
